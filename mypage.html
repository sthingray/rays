<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="mypage.css" rel="stylesheet">
        <link href=https://stitches.hyperyolo.com/output.css rel="stylesheet">
        <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.6.3/css/all.css integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin="anonymous">    
        <title>マセマティカル</title>
    </head>
    <body>
        <nav class="font-sans bg-white text-center flex justify-between my-4 mx-auto container overflow-hidden">
            <a href="/" class="block text-left">
                <img src="" class="h-10 sm:h-10 rounded-full" alt="logo">
            </a>
            <ul class="text-sm text-gray-700 list-none p-0 flex items-center">
                <li><a href="#" class="inline-block py-2 px-3 text-gray-900 hover:text-gray-700 no-underline">Products</a></li>
                <li class="pr-2"><a href="#" class="inline-block py-2 px-3 text-gray-900 hover:text-gray-700 no-underline">FAQs</a></li>
                <li class="pl-2 border-l"><a href="#" class="inline-block py-2 px-3 text-gray-900 hover:text-gray-700 no-underline">Log In</a></li>
                <button class="bg-black hover:bg-text-gray-800 text-white ml-4 py-2 px-3">
                    Sign Up
                </button>
            </ul>
        </nav>
        <section class="my-8 font-sans container m-auto max-w-xl ">
            <div class="text-center">
                <h1 class="my-4 font-medium">マイページ</h1>
            </div>
            <div class="flex flex-col sm:flex-row flex-wrap my-8">
                <div class="w-full sm:w-1/2 md:w-1/3 flex flex-col items-center justify-center h-48 md:h-64 border-gray-300 border-r border-b hover:shadow-md hover:border-0 bg-white hover:transform-scale-subtle transition-normal hover:show-child">
                    <div class="w-12 h-12 rounded-full bg-gray-300" alt=""></div>
                    <h3 class="mt-4 mb-1">プロフィール</h3>
                    <p class="mt-4 text-center text-gray-700 leading-normal px-6 hidden hover:block">初心者</p>
                </div>
            </div>
            <p id="tabcontrol">
                <a href="#tabpage1">タブ1</a>
                <a href="#tabpage2">タブ2</a>
                <a href="#tabpage3">タブ3</a>
            </p>
            <div id="tabbody">
                <div id="tabpage1">…… タブ1の中身 ……</div>
                <div id="tabpage2">…… タブ2の中身 ……</div>
                <div id="tabpage3">…… タブ3の中身 ……</div>
            </div>
            <script type="text/javascript">

                var tabs = document.getElementById('tabcontrol').getElementsByTagName('a');
                var pages = document.getElementById('tabbody').getElementsByTagName('div');
             
                function changeTab() {
                   // ▼href属性値から対象のid名を抜き出す
                   var targetid = this.href.substring(this.href.indexOf('#')+1,this.href.length);
             
                   // ▼指定のタブページだけを表示する
                   for(var i=0; i<pages.length; i++) {
                      if( pages[i].id != targetid ) {
                         pages[i].style.display = "none";
                      }
                      else {
                         pages[i].style.display = "block";
                      }
                   }
             
                   // ▼クリックされたタブを前面に表示する
                   for(var i=0; i<tabs.length; i++) {
                      tabs[i].style.zIndex = "0";
                   }
                   this.style.zIndex = "10";
             
                   // ▼ページ遷移しないようにfalseを返す
                   return false;
                }
             
                // ▼すべてのタブに対して、クリック時にchangeTab関数が実行されるよう指定する
                for(var i=0; i<tabs.length; i++) {
                   tabs[i].onclick = changeTab;
                }
             
                // ▼最初は先頭のタブを選択
                tabs[0].onclick();
             
             </script>
        </section>
    </body>
</html>
